    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload Certificate Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="../../assets/images/globalwings.png" alt="Global Wings Logo" class="logo">
        <h2>Upload Certificate Data</h2>
        <form id="admin-upload-form" action="upload_certificate.php" method="POST" enctype="multipart/form-data">
            <label for="symbol-no">Symbol No:</label>
            <input type="number" id="symbol-no" name="symbol_no" required>

            <label for="graduated-student">Alumni's Name:</label>
            <input type="text" id="graduated-student" name="graduated_student" required>

            <label for="training-start">Training Start Date:</label>
            <input type="date" id="training-start" name="training_start" required>

            <label for=" generando-end">Training End Date:</label>
            <input type="date" id="training-end" name="training_end" required>

            <label for="issue-date">Issue Date:</label>
            <input type="date" id="issue-date" name="issue_date" required>

            <label for="alumni-email">Alumni's Email:</label>
            <input type="email" id="alumni-email" name="alumni_email" required>

            <label for="alumni-contact">Alumni's Contact:</label>
            <input type="tel" id="alumni-contact" name="alumni_contact" required>

            <label for="alumni-photo">Upload Alumni's Photo:</label>
            <input type="file" id="alumni-photo" name="alumni_photo" accept="image/*" required>

            <label for="certificate-image">Upload Certificate Image:</label>
            <input type="file" id="certificate-image" name="certificate_image" accept="image/*" required>
            
            <button type="submit" class="btn">Upload Data</button>
        </form>
    </div>
