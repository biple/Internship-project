<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload Certificate Data</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="../assets/images/globalwings.png" alt="Global Wings Logo" class="logo">
        <h2>Upload Certificate Data</h2>
        <form id="admin-upload-form" action="upload_certificate.php" method="POST" enctype="multipart/form-data">
            <label for="symbol-no">Symbol No:</label>
            <input type="text" id="symbol-no" name="symbol_no" required>

            <label for="graduated-student">Graduated Student's name:</label>
            <input type="text" id="graduated-student" name="graduated-student" required>

            <label for="training-period">Training Period:</label>
            <input type="text" id="training-period" name="training_period" required>

            <label for="issue-date">Issue Date:</label>
            <input type="date" id="issue-date" name="issue_date" placeholder="mm/dd/yyyy" required>

            <label for="certificate-image">Upload Certificate Image:</label>
            <input type="file" id="certificate-image" name="certificate_image" accept="image/*" required>

            <button type="submit">Upload Data</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
